<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Sets the character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures responsiveness on mobile devices -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"> <!-- Bulma CSS framework for styling -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome for icons -->

    <title>Food Inventory</title> <!-- Title of the webpage -->

</head>
<body>
    <div class="title is-4">My Food Inventory</div> <!-- Title for the inventory -->

    <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names.." title="Type in a name">
    <table id="inventoryTable" class="table">
        <thead>
            <tr>
                <th><abbr title='Item Name'>Name</abbr></th>
                <th><abbr title='Expiry Date'>Exp Date</abbr></th>
                <th><abbr title='Storage Method'>Strg Meth</abbr></th>
                <th><abbr title='Type'>Typ</abbr></th>
            
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Chicken</td>
                <td>13-01-24</td>
                <td>Fridge</td>
                <td>Meat</td>
            </tr>  
            <tr>
                <td>gravy</td>
                <td>13-01-24</td>
                <td>Cupboard</td>
                <td>gravy</td>
            </tr>  
            <tr>
                <td>Cheese</td>
                <td>13-01-24</td>
                <td>Fridge</td>
                <td>Dairy</td>
            </tr>  
        </tbody>

    </table>
                        
    <script>
        function searchByNameFunc() {
          var input, filter, table, tr, td, i, txtValue;
          input = document.getElementById("myInput");
          filter = input.value.toUpperCase();
          table = document.getElementById("inventoryTable");
          tr = table.getElementsByTagName("tr");
          for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[0]; // selects the name column 
            if (td) {
              txtValue = td.textContend || td.innerText;
              if (txtValue.toUpperCase().indexOf(filter) > -1) {
                tr[i].style.display = "";
              } else {
                tr[i].style.display = "none";
              }
            }       
          }
        }
    </script>
        
</body>
</html>
