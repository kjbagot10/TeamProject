<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Sets the character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures responsiveness on mobile devices -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"> <!-- Bulma CSS framework for styling -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome for icons -->

    <title>Food Inventory</title> <!-- Title of the webpage -->

</head>
<body>
    <div class="container has-text-centered"> <!-- Main container centered on the page -->
        <div class="title is-4">My Food Inventory</div> <!-- Title for the inventory -->

        <div class="fixed-grid has-3-cols"> <!-- Custom grid layout with 3 columns -->
            <div class="grid">
                <div class="cell is-col-span-3 is-primary"> <!-- Primary colored cell spanning 3 columns -->
                    <div class="box"> <!-- Box element for styling -->
                        
                        <input class="input" type="text" placeholder="Search Items" /> <!-- Text input field -->
                        <ul class="menu"> <!-- Unordered list for menu items -->
                            <!-- These can all be generated dynamically using js  -->
                            <li class="menu-item"> <!-- Individual menu item -->
                                <div class="is-flex is-justify-content-space-between"> <!-- Flexbox for layout -->
                                    <span>Item 1</span> <!-- Item name -->
                                    <button class="button is-small"> <!-- Button for item action -->
                                        <span class="icon"> <!-- Icon container -->
                                            <i class="fas fa-times"></i> <!-- Font Awesome icon -->
                                        </span>
                                    </button>
                                </div>
                            </li>

                            <li class="menu-item"> <!-- Second menu item -->
                                <div class="is-flex is-justify-content-space-between"> <!-- Flexbox for layout -->
                                    <span>Item 2</span> <!-- Item name -->
                                    <button class="button is-small"> <!-- Button for item action -->
                                        <span class="icon"> <!-- Icon container -->
                                            <i class="fas fa-times"></i> <!-- Font Awesome icon -->
                                        </span>
                                    </button>
                                </div>
                            </li>
                            <li class="menu-item"> <!-- Third menu item -->
                                <div class="is-flex is-justify-content-space-between"> <!-- Flexbox for layout -->
                                    <span>Item 3</span> <!-- Item name -->
                                    <button class="button is-small"> <!-- Button for item action -->
                                        <span class="icon"> <!-- Icon container -->
                                            <i class="fas fa-times"></i> <!-- Font Awesome icon -->
                                        </span>
                                    </button>
                                </div>
                            </li>
                            
                        </ul>
                    </div>
                </div>
                <div class="cell is-row-start-2"> <!-- Second row cell for buttons -->
                    <div class="button">View Recipes</div> <!-- Button to view recipes -->
                </div>
                <div class="cell is-row-start-2"> <!-- Second row cell for buttons -->
                    <a href="addInventoryForm.html" class="button">Add To Inventory</a> <!-- Button to add items to inventory -->
                </div>
                <div class="cell is-row-start-2"> <!-- Second row cell for buttons -->
                    <a href="foodInventory.html" class="button">View Inventory</a> <!-- Button to view inventory -->
                </div>
            </div>
        </div>
    </div>

</body>
</html>
